language: go
go:
  - 1.5.3
  - 1.6
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9992cd0d36a6ba9bb40b
    on_success: change
    on_failure: always
    on_start: never
before_install:
  - sudo apt-get install -y rpm
  - gem install fpm
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/modocache/gover
install:
  - make test
  - gover
  - goveralls -coverprofile=gover.coverprofile -service=travis-ci
script:
    - make packages
before_deploy:
  - export RELEASE_PKG_TAR=$(ls build/moira-cache*.tar.gz)
  - export RELEASE_PKG_RPM=$(ls build/moira-cache*.rpm)
  - export RELEASE_PKG_DEB=$(ls build/moira-cache*.deb)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${RELEASE_PKG_TAR}"
    - "${RELEASE_PKG_RPM}"
    - "${RELEASE_PKG_DEB}"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_GO_VERSION = 1.5.3
